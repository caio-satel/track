<div class="container">
  <div class="box-content">
      <div class="box-image">
          <img id="logo-desktop" src="../../../assets/logo-bg/Logo-BG-White.svg" alt="Logo">
      </div>
      <div class="box-form">
          <div class="box-logo">
              <img id="logo-media-desktop" src="../../../assets/decorator/icon-decorator.svg" alt="Logo">
          </div>
          <div class="box-form-header">
              <h1>Bem vindo ao Trackhours!</h1>
              <span>Entre com suas credenciais</span>
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
              <label for="email">Email</label>
              <input formControlName="email" type="email" id="email" name="email" placeholder="Email" required>

              <label for="password">Senha</label>
              <input formControlName="password" type="password" id="password" name="password" placeholder="Senha" required>

              <button type="submit">Entrar</button>
              <span>Esqueceu a senha? <span id="btn-span">Recupere aqui!</span></span>
          </form>
      </div>
  </div>
</div>

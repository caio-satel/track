<mat-card class="mat-elevation-z8">
  <div class="actions-user">
    <button class="button-add" mat-raised-button (click)="openFormDialog('200ms', '200ms')">New Release</button>
    <mat-form-field>
      <mat-label>Procure</mat-label>
      <input matInput placeholder="Descrição" (input)="search($event)">
    </mat-form-field>
  </div>
  <table class="tbl-container" mat-table [dataSource]="dataSource" matSort>
    <!-- Responsible Column -->
    <ng-container matColumnDef="nameTask">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Atividade </th>
      <td mat-cell *matCellDef="let releases"> {{ releases.task.name }} </td>
    </ng-container>

    <!-- User Responsible Column -->
    <ng-container matColumnDef="nameUser">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Responsável pelo Lançamento </th>
      <td mat-cell *matCellDef="let releases"> {{ releases.user.name }} </td>
    </ng-container>

    <!-- User Responsible Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrição </th>
      <td mat-cell *matCellDef="let releases"> {{ releases.description }} </td>
    </ng-container>

    <!-- Start Date Column -->
    <ng-container matColumnDef="startTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Horário de Início </th>
      <td mat-cell *matCellDef="let releases"> {{ releases.startTime }} </td>
    </ng-container>

    <!-- End Date Column -->
    <ng-container matColumnDef="endTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Horário de Término </th>
      <td mat-cell *matCellDef="let releases"> {{ releases.endTime }} </td>
    </ng-container>

    <!-- Registration Date Column -->
    <ng-container matColumnDef="dateRelease">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Lançamento - Data </th>
      <td mat-cell *matCellDef="let releases"> {{ releases.dateRelease }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>

  <mat-paginator  [length]="dataSource.data.length"
                  [pageSize]="10"
                  [pageSizeOptions]="[5, 10]"
                  showFirstLastButtons>
  </mat-paginator>
</mat-card>

<mat-card class="mat-elevation-z8">
  <div class="actions-user">
    <button mat-raised-button color="accent" (click)="openFormDialog('200ms', '200ms')">New User</button>
    <mat-form-field appearance="outline">
      <mat-label>Procure</mat-label>
      <input matInput placeholder="Nome, E-mail ou Perfil" (input)="search($event)">
    </mat-form-field>
  </div>
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
      <td mat-cell *matCellDef="let users"> {{users.name}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </th>
      <td mat-cell *matCellDef="let users"> {{users.email}} </td>
    </ng-container>

    <!-- Perfil Column -->
    <ng-container matColumnDef="perfil">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Perfil </th>
      <td mat-cell *matCellDef="let users">
        <mat-chip-set>
          <mat-chip> {{users.perfil}} </mat-chip>
        </mat-chip-set>
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let users">
        <button mat-mini-fab color="primary">
          <mat-icon fontIcon="edit"></mat-icon>
        </button>
        <button mat-mini-fab color="warn">
          <mat-icon fontIcon="delete"></mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>

  <mat-paginator  [length]="dataSource.data.length"
                  [pageSize]="10"
                  [pageSizeOptions]="[5, 10]"
                  showFirstLastButtons>
  </mat-paginator>
</mat-card>
